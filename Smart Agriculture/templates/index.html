<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart IoT Sensor Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            padding: 40px;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 40px;
            font-size: 2.7rem;
            letter-spacing: 1px;
            animation: fadeInDown 1s ease;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: auto;
            animation: fadeInUp 1s ease;
        }

        .card {
            background: white;
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #26c6da;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.6s forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #00796b;
            font-weight: 600;
        }

        .value {
            font-size: 1.7rem;
            font-weight: bold;
            color: #333;
        }

        .value small {
            font-size: 0.9rem;
            color: #666;
            font-weight: normal;
            margin-left: 5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Smart Farm IoT Dashboard</h1>
    <div class="dashboard">
        <div class="card">
            <h2>DHT11 Sensor</h2>
            <div class="value">{{ temperature }}<small>Â°C</small></div>
            <div class="value">{{ humidity }}<small>% Humidity</small></div>
        </div>
        <div class="card">
            <h2>Motor Status</h2>
            <div class="value">{{ motor_status }}</div>
        </div>
        <div class="card">
            <h2>Rain Sensor</h2>
            <div class="value">{{ rain_status }}</div>
        </div>
        <div class="card">
            <h2>Soil Moisture</h2>
            <div class="value">{{ soil_moisture }}<small>%</small></div>
        </div>
        <div class="card">
            <h2>Water Flow Sensor</h2>
            <div class="value">{{ water_flow }}<small> L/min</small></div>
        </div>
    </div>
</body>
</html>
