<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Traffic Management</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ecf0f1;
            padding: 40px 20px;
            min-height: 100vh;
            animation: bgShift 12s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% { background: linear-gradient(to right, #0f2027, #203a43, #2c5364); }
            100% { background: linear-gradient(to right, #373B44, #4286f4); }
        }

        h1 {
            text-align: center;
            font-size: 2.7rem;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease forwards;
            border-left: 5px solid #00cec9;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-top: 0;
            color: #00cec9;
        }

        p {
            font-size: 1.05rem;
            margin: 10px 0;
        }

        form {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, button {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        select {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }

        button {
            background-color: #e67e22;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }

        small {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <h1>ðŸš¦ Smart Traffic Dashboard - Bhubaneswar</h1>
    <div class="container">
        {% for row in traffic_data %}
        <div class="card">
            <h2>{{ row[1] }}</h2>
            <p><strong>Vehicles:</strong> {{ row[2] }}</p>
            <p><strong>Avg Speed:</strong> {{ row[3] }} km/h</p>
            <p><strong>Congestion:</strong> {{ row[4] }}</p>
            <p><strong>Signal:</strong> {{ row[5] }}</p>
            <p><small>Updated: {{ row[6] }}</small></p>
            <form action="/update_signal" method="POST">
                <input type="hidden" name="location" value="{{ row[1] }}">
                <select name="signal">
                    <option value="Green">Green</option>
                    <option value="Red">Red</option>
                    <option value="Yellow">Yellow</option>
                </select>
                <button type="submit">Update Signal</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
